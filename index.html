<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Проектная работа 3" />
    <meta name="keywords" content="путешествия, Россия, достопримечательности, фотографии, мир, путешествие" />
    <meta name="author" content="Ирина Осипова" />
  </head>

  <body>
    <div class="page">
      <header class="header page__center">
        <img
          class="header__logo"
          src="images/Vector.svg"
          alt="Логотип проекта Место"
        />
        <div class="header__line"></div>
      </header>

      <main>
        <section class="profile page__center">
          <div class="profile__block">
            <img
              class="profile__avatar"
              src="images/jack_iv_custo.jpg"
              alt="Аватарка"
            />
            <div class="profile__profile-info">
              <div class="profile__title-button">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="button button_edit popup-open" type="button" aria-label="Редактировать профиль"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="button button_add" type="button" aria-label="Добавить фотографии"></button>
        </section>

        <section class="cards page__center">
          <ul class="elements">
            <li class="element">
              <img
                class="element__image"
                src="images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
              />
              <div class="element__block">
                <h2 class="element__town">Карачаевск</h2>
                <button class="button button_like" type="button" aria-label="Поставить лайк"></button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="images/kirill-pershin-1404681-unsplash.png"
                alt="Гора Эльбрус"
              />
              <div class="element__block">
                <h2 class="element__town">Гора Эльбрус</h2>
                <button class="button button_like" type="button" aria-label="Поставить лайк"></button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="images/kirill-pershin-1556355-unsplash.png"
                alt="Домбай"
              />
              <div class="element__block">
                <h2 class="element__town">Домбай</h2>
                <button class="button button_like" type="button" aria-label="Поставить лайк"></button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="images/kirill-pershin-1404681-unsplash.png"
                alt="Гора Эльбрус"
              />
              <div class="element__block">
                <h2 class="element__town">Гора Эльбрус</h2>
                <button class="button button_like" type="button" aria-label="Поставить лайк"></button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="images/kirill-pershin-1556355-unsplash.png"
                alt="Домбай"
              />
              <div class="element__block">
                <h2 class="element__town">Домбай</h2>
                <button class="button button_like" type="button" aria-label="Поставить лайк"></button>
              </div>
            </li>

            <li class="element">
              <img
                class="element__image"
                src="images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
              />
              <div class="element__block">
                <h2 class="element__town">Карачаевск</h2>
                <button class="button button_like" type="button" aria-label="Поставить лайк"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer page__center">
        <p class="footer__copyright">© 2022. Ирина Осипова</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__edit">
        <button class="popup__close" type="button" aria-label="Закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__info">
          <input class="popup__info-string name-user" type="text" id="name" name="name" required minlength="4" maxlength="30" size="14">
          <input class="popup__info-string work-user" type="text" id="work" name="work" required minlength="4" maxlength="30" size="14">
        </div>
        <button class="popup__save" type="button" aria-label="Сохранить информацию">
          <p class="popup__save-text">Сохранить</p>
        </button>
      </div>
    </div>

    <script src="./scripts/main.js"></script>
  </body>
</html>
