<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="pages/index.css"/>
    <title>Mesto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Проектная работа 3"/>
    <meta name="keywords" content="путешествия, Россия, достопримечательности, фотографии, мир, путешествие"/>
    <meta name="author" content="Ирина Осипова"/>
</head>

<body>
<div class="page">
    <header class="header page__section">
        <img
                class="header__logo"
                src="images/Vector.svg"
                alt="Логотип проекта Место"
        />
    </header>

    <main>
        <section class="profile page__section">
            <div class="profile__column">
                <img
                        class="profile__avatar"
                        src="images/jack_iv_custo.jpg"
                        alt="Аватарка"
                />
                <div class="profile__info">
                    <div class="profile__box">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="button button_variant_edit" type="button"
                                aria-label="Редактировать профиль"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>
            <button class="button button_variant_add" type="button" aria-label="Добавить фотографии"></button>
        </section>

        <section class="cards page__section">
            <ul class="elements">
            </ul>
        </section>
    </main>

    <footer class="footer page__section">
        <p class="footer__copyright">© 2022. Ирина Осипова</p>
    </footer>
</div>

<div class="popup popup_edit">
    <div class="popup__edit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popupFormProfile" novalidate>
            <fieldset class="popup__info">
                <input class="popup__input popup__input_name-user" type="text" id="nameUser-input" required
                       size="14" minlength="2" maxlength="40" placeholder="Ваше имя">
                <span class="popup__input-error nameUser-input-error"></span>
                <input class="popup__input popup__input_work-user" type="text" id="workUser-input" required
                       size="14" minlength="2" maxlength="200" placeholder="О себе">
                <span class="popup__input-error workUser-input-error"></span>
            </fieldset>
            <button class="button popup__save-button popup__submit" type="submit" aria-label="Сохранить информацию">Сохранить</button>
        </form>
        <button class="button popup__close-button" type="button" aria-label="Закрыть попап"></button>
    </div>
</div>

<div class="popup popup_add">
    <div class="popup__add">
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popupNewPlace" novalidate>
            <fieldset class="popup__info">
                <input class="popup__input popup__input_name-place" type="text" id="namePlace-input" required size="14"
                       minlength="2" maxlength="30" placeholder="Название">
                <span class="popup__input-error namePlace-input-error"></span>
                <input class="popup__input popup__input_link" type="url" id="linkPlace-input" required size="14"
                       placeholder="Ссылка на картинку">
                <span class="popup__input-error linkPlace-input-error"></span>
            </fieldset>
            <button class="button popup__save-button popup__submit" type="submit" aria-label="Создать карточку">Создать</button>
        </form>
        <button class="button popup__close-button" type="button" aria-label="Закрыть попап"></button>
    </div>
</div>

<div class="popup popup_view-card">
    <div class="popup__view-card">
        <img
                class="popup__img"
                src="images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
        />
        <p class="popup__img-info">Карачевск</p>
        <button class="button popup__close-button" type="button" aria-label="Закрыть попап"></button>
    </div>
</div>

<template id="template">
    <li class="element">
        <img
                class="element__image"
                src="images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
        />
        <button class="button button_variant_delete" type="button"
                aria-label="Удалить карточку"></button>
        <div class="element__box">
            <h2 class="element__town">Карачаевск</h2>
            <button class="button button_variant_like" type="button"
                    aria-label="Поставить лайк"></button>
        </div>
    </li>
</template>

<script type="module" src="scripts/index.js"></script>
</body>
</html>
